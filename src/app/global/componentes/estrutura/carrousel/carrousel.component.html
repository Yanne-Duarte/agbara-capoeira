<div class="carousel-container">
  <div class="carousel-slide-container">
    <!-- Imagem anterior -->
    <div class="preview-slide"
         [style.backgroundImage]="'url(' + getAnteriorImagem() + ')'"
         (click)="navegarParaAnterior()">
    </div>

    <!-- Imagem principal -->
    <div class="carousel-slide"
         [style.backgroundImage]="'url(' + imagens[indexImagemAtiva] + ')'"
         [@carouselAnimation]="animationState">
      <div class="carousel-overlay">
        <h2 *ngIf="titulos && titulos[indexImagemAtiva]">{{titulos[indexImagemAtiva]}}</h2>
        <p *ngIf="descricoes && descricoes[indexImagemAtiva]">{{descricoes[indexImagemAtiva]}}</p>
      </div>
    </div>

    <!-- PrÃ³xima imagem -->
    <div class="preview-slide"
         [style.backgroundImage]="'url(' + getProximaImagem() + ')'"
         (click)="navegarParaProximo()">
    </div>
  </div>

  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button *ngFor="let imagem of imagens; index as i"
            [class.ativo]="i === indexImagemAtiva"
            (click)="pararTimer(); ativarImagem(i)">
    </button>
  </div>

  <!-- Preload de imagens -->
  <div class="preload-images">
    <img *ngFor="let imagem of imagens" [src]="imagem" alt="preload">
  </div>
</div>
