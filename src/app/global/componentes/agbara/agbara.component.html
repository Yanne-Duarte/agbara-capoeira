<app-carrousel [imagens]="imgs"></app-carrousel>

<div class="m-5 justify-content-center align-items-center min-heigth">
  <div class="mb-3  text-center">
    <h3>Cronologia do Grupo</h3>
  </div>

  <div class="cronologia">
    <div class="card-container" *ngFor="let item of cardsInformativas; let i = index">
      <div class="card" [class.flipped]="expandedItems[i]">

        <div class="card-front card-face text-center" (click)="toggleParagrafo(i)">
          <div class="card-body">
            <h5 class="card-title">{{ item.titulo }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ item.ano }}</h6>
          </div>
        </div>

        <div class="card-back card-face" (click)="toggleParagrafo(i)">
          <div class="card-body">
            <div *ngFor="let data of item.datas">
              <p class="card-text"><b>{{ data.titulo }}</b> - {{ data.desc }}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
